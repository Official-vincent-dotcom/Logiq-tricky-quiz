  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <meta name="theme-color" content="#007aff"/>

  <title>Tricky Quiz</title>

  <link rel="manifest" href="data:application/manifest+json,{
    \"name\": \"Tricky Quiz\",

    \"display\": \"standalone\",
    \"background_color\": \"#f2f2f7\",
    \"theme_color\": \"#007aff\",
    \"icons\": [

      --text-dark: #f5f5f7;
      --accent: #007aff;
      --card: rgba(255,255,255,0.92);
      --card-dark: rgba(28,28,30,0.92);
      --shadow: 0 8px 32px rgba(0,122,255,0.18);
      --correct: #34c759;
      --wrong: #ff3b30;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: all 0.4s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container { max-width: 640px; margin: 0 auto; padding: 16px; }

    .splash {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .splash h1 {
      font-size: 4.8rem;
      font-weight: 900;
      background: linear-gradient(90deg, #007aff, #00c6ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0 0 16px;
    }

    .splash p {
      font-size: 1.45rem;
      opacity: 0.9;
      margin: 0 0 56px;
      max-width: 380px;
    }

    .btn {
      background: linear-gradient(135deg, #007aff, #0062cc);
      color: white;
      border: none;
      padding: 20px 64px;
      font-size: 1.35rem;
      font-weight: 700;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 24px rgba(0,122,255,0.35);
    }

    .btn:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 16px 40px rgba(0,122,255,0.45);
    }

    .card {
      background: var(--card);
      border-radius: 28px;
      padding: 32px;
      margin: 20px 0;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(199,199,204,0.6);
    }

    body.dark .card {
      background: var(--card-dark);
      border-color: rgba(58,58,60,0.6);
    }

    h2 {
      font-size: 2.1rem;
      margin: 0 0 28px;
      background: linear-gradient(90deg, #007aff, #00c6ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .question {
      font-size: 1.45rem;
      font-weight: 500;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .option {
      background: rgba(0,0,0,0.06);
      padding: 20px;
      margin: 14px 0;
      border-radius: 18px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.25s;
      border: 1px solid rgba(0,0,0,0.08);
    }

    body.dark .option {
      background: rgba(255,255,255,0.09);
      border-color: rgba(255,255,255,0.12);
    }

    .option:hover {
      background: rgba(0,122,255,0.15);
      transform: translateY(-2px);
    }

    .correct { background: var(--correct) !important; color: white !important; transform: scale(1.03); }
    .wrong   { background: var(--wrong)   !important; color: white !important; }

    .disabled { pointer-events: none; opacity: 0.55; }

    .progress {
      height: 12px;
      background: rgba(0,0,0,0.1);
      border-radius: 6px;
      margin: 24px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #007aff, #00c6ff);
      width: 0%;
      transition: width 0.6s ease;
    }

    .score-screen { text-align: center; padding: 56px 24px; }

    .score-big {
      font-size: 7rem;
      font-weight: 900;
      background: linear-gradient(90deg, #007aff, #00c6ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 32px 0;
    }

    .result-message { font-size: 1.5rem; margin: 20px 0 40px; opacity: 0.9; }

    .share-btn {
      margin-top: 40px;
      background: linear-gradient(135deg, #34c759, #28a745);
      color: white;
      border: none;
      padding: 18px 48px;
      font-size: 1.25rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .share-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(52,199,89,0.4);
    }

    .toggle-dark {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(255,255,255,0.25);
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      cursor: pointer;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);

      position: fixed;
      bottom: 16px;
      left: 0;
      right: 0;
      text-align: center;
      color: #8e8e93;
      font-size: 1rem;
      opacity: 0.8;
      pointer-events: none;
      z-index: 10;
    }

    body.dark footer { color: #8e8e93; }
  </style>
</head>

  // GAME LOGIC STARTS HERE
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  let currentQuestions = [];
  let currentIndex = 0;
  let score = 0;

  const splash = document.getElementById('splash');
  const game = document.getElementById('game');
  const result = document.getElementById('result');
  const questionText = document.getElementById('questionText');
  const optionsDiv = document.getElementById('options');
  const qNum = document.getElementById('qNum');
  const progressBar = document.getElementById('progressBar');
  const finalScore = document.getElementById('finalScore');
  const resultText = document.getElementById('resultText');

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function startGame() {
    currentQuestions = shuffle([...questions]).slice(0, 25);
    currentIndex = 0;
    score = 0;
    splash.style.display = 'none';
    game.style.display = 'block';
    showQuestion();
  }

  function showQuestion() {
    if (currentIndex >= currentQuestions.length) {
      finishGame();
      return;
    }

    const q = currentQuestions[currentIndex];
    qNum.textContent = currentIndex + 1;
    questionText.textContent = q.q;
    optionsDiv.innerHTML = '';

    progressBar.style.width = ((currentIndex + 1) / 25 * 100) + '%';

    q.options.forEach(opt => {
      const div = document.createElement('div');
      div.className = 'option';
      div.textContent = opt;
      div.onclick = () => handleAnswer(opt, q.correct, div);
      optionsDiv.appendChild(div);
    });
  }

  function handleAnswer(selected, correct, element) {
    const selectedLetter = selected.trim().charAt(0).toUpperCase();
    const correctLetter = correct.toUpperCase();

    if (selectedLetter === correctLetter) {
      score++;
      element.classList.add('correct');
    } else {
      element.classList.add('wrong');
      Array.from(optionsDiv.children).forEach(child => {
        if (child.textContent.trim().charAt(0).toUpperCase() === correctLetter) {
          child.classList.add('correct');
        }
      });
    }

    Array.from(optionsDiv.children).forEach(el => {
      el.classList.add('disabled');
      el.onclick = null;
    });

    setTimeout(() => {
      currentIndex++;
      showQuestion();
    }, 1300);
  }

  function finishGame() {
    game.style.display = 'none';
    result.style.display = 'block';

    finalScore.textContent = `${score} / 25`;

    if (score === 25) {
      resultText.textContent = "Perfect! You're a genius! ðŸ§ âœ¨";
      confetti({ particleCount: 180, spread: 80, origin: { y: 0.6 } });
    } else if (score >= 18) {
      resultText.textContent = "Amazing â€” very sharp! ðŸ”¥";
    } else if (score >= 12) {
      resultText.textContent = "Good effort! Keep going ðŸ’ª";
    } else {
      resultText.textContent = "Tricky ones, right? Try again ðŸ˜„";
    }
  }

  function restartGame() {
    result.style.display = 'none';
    splash.style.display = 'flex';
  }

  function shareScore() {
    const text = `I scored ${score}/25 on Tricky Quiz! Can you beat me? ðŸŽ¯`;
    if (navigator.clipboard) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Score copied to clipboard! Paste it anywhere ðŸ˜Ž");
      }).catch(() => {
        alert(text);
      });
    } else {
      alert(text);
    }
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    localStorage.setItem('darkMode', isDark ? 'true' : 'false');
    document.querySelector('.toggle-dark').textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
  }

  // Load saved dark mode
  if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark');
    document.querySelector('.toggle-dark').textContent = 'â˜€ï¸';
  }

  // Start button listener
  document.getElementById('startBtn').addEventListener('click', startGame);

  console.log("Quiz fully loaded â€” click Start Game!");
